<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Reviews</title>
</head>
<body>
  <main>
    <section class="container">
    <div class="title">
      <h2>our reviews</h2>
      <div class="underline"></div>
    </div>
    <article class="review">
      <div class="image-container">
        <img id="image-container" src="https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=150&w=940" alt="profilepic">
      </div>
      <h4 id="author">Olivia Esposito</h4>
      <p id="job">Ux Designer</p>
      <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
        Harum laborum culpa cumque nesciunt temporibus placeat, 
        quidem eveniet incidunt impedit. Ipsum laborum nam perspiciatis 
        voluptate autem asperiores voluptatibus eius voluptates maiores!</p>

        <!-- prev & next buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- random button -->
        <button class="random-btn">Surprise Me</button> 
    </article>
  </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
